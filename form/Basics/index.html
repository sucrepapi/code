<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
       <h1>Demo form</h1> 
    </header>
    <main>
        <form action="" method="GET">
            <section>
                <h2>Your personal details</h2>
                <ul>
                    <li>
                        <label for="username"> Your name</label>
                        <input type="text" name="user-name" id="username" required/>
                    </li>
                    <li>
                        <label for="useremail">Email address</label>
                        <input type="email" name="user-email" id="useremail" required/>
                    </li>
                    <li>
                        <label for="userpassword">Password</label>
                        <input type="password" id="userpassword" name="user-password" required minlength="7"/>
                    </li>
                </ul>
            </section>
            
            <section>
                <h2>More details</h2>
                <ul>
                    <li>
                        <label for="userage">Age</label>
                        <input type="number" id="userage" name="user-age" required min="18" max="60"/>
                    </li>
                    <li>
                        <label for="datetype">Date</label>
                        <input type="date" name="date-type" id="datetype" />
                    </li>
                </ul>
            </section>
            
            <hr/>
            <section>
                <h2>How should we verify your account?</h2>
                <ul> 
                    <li class="form-control-inline">
                       <input type="radio" id="verify-sms" name="verify" value="sms"/>
                       <label for="verify-sms">via sms</label>
                    </li>
                    <li class="form-control-inline">
                       <input type="radio" id="verify-phonecall" name="verify" value="phone"/>
                       <label for="verify-phonecall">via phonecall</label>
                    </li>
                   <li class="form-control-inline">
                       <input type="radio" id="verify-email" name="verify" value="email"/>
                       <label for="verify-email">via email</label>
                   </li>
            </ul>   
            </section>
            <hr/>
            <section>
                <div class="form-control-inline">
                    <input type="checkbox" id="agree-terms" name="terms" />
                    <label for="agree-terms">Agree to terms?</label>
                </div>
           </section>
    
            <section>
                <button> Submit </button>
            </section>
        </form>
    </main>
    
</body>
</html>
